apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: leaderboard
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318

    ingester:
      trace_idle_period: 10s
      max_block_bytes: 1048576
      max_block_duration: 5m
      lifecycler:
        ring:
          replication_factor: 1

    memberlist:
      join_members: []

    compactor:
      compaction:
        block_retention: 1h

    # Metrics generator for service graphs
    metrics_generator:
      registry:
        external_labels:
          source: tempo
          cluster: leaderboard
        collection_interval: 15s
      storage:
        path: /tmp/tempo/generator/wal
        remote_write:
          - url: http://prometheus-kube-prometheus-prometheus.leaderboard:9090/api/v1/write
            send_exemplars: true
      processor:
        service_graphs:
          dimensions:
            - service.namespace
            - http.method
            - http.status_code
          max_items: 10000
          wait: 10s
        span_metrics:
          dimensions:
            - service.namespace
            - http.method
            - http.status_code

    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/blocks
        wal:
          path: /tmp/tempo/wal

    # Enable metrics generator processors
    overrides:
      defaults:
        metrics_generator:
          processors:
            - service-graphs
            - span-metrics

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: leaderboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
      - name: tempo
        image: grafana/tempo:latest
        args:
        - -config.file=/etc/tempo/tempo.yaml
        ports:
        - containerPort: 3200
          name: http
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        volumeMounts:
        - name: tempo-config
          mountPath: /etc/tempo
        - name: tempo-data
          mountPath: /tmp/tempo
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 30
          periodSeconds: 15
      volumes:
      - name: tempo-config
        configMap:
          name: tempo-config
      - name: tempo-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: leaderboard
spec:
  ports:
  - port: 3200
    targetPort: 3200
    name: http
  - port: 4317
    targetPort: 4317
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    name: otlp-http
  selector:
    app: tempo
