apiVersion: v1
kind: ConfigMap
metadata:
  name: valkey-config
  namespace: leaderboard
data:
  valkey.conf: |
    # 基本配置
    port 6379
    bind 0.0.0.0
    protected-mode no
    
    # 持久化配置
    save 900 1
    save 300 10
    save 60 10000
    
    # AOF 配置
    appendonly yes
    appendfsync everysec
    
    # 記憶體配置
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    
    # 效能優化
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: leaderboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:7-alpine
        ports:
        - containerPort: 6379
        command:
        - valkey-server
        - /etc/valkey/valkey.conf
        volumeMounts:
        - name: valkey-config
          mountPath: /etc/valkey
        - name: valkey-data
          mountPath: /data
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "1000m"
      volumes:
      - name: valkey-config
        configMap:
          name: valkey-config
      - name: valkey-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: leaderboard
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: valkey