apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-app
  namespace: leaderboard
  labels:
    app: leaderboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: leaderboard
  template:
    metadata:
      labels:
        app: leaderboard
    spec:
      containers:
      - name: app
        image: leaderboard-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:postgres123@postgresql:5432/leaderboard?sslmode=disable"
        - name: REDIS_ADDR
          value: "valkey:6379"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "tempo:4317"
        - name: ENVIRONMENT
          value: "demo"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-service
  namespace: leaderboard
  labels:
    app: leaderboard
spec:
  selector:
    app: leaderboard
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
  type: NodePort
