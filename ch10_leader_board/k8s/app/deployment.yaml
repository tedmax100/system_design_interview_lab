apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-app
  namespace: leaderboard
  labels:
    app: leaderboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: leaderboard
  template:
    metadata:
      labels:
        app: leaderboard
    spec:
      containers:
      - name: app
        image: leaderboard-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:postgres123@postgresql:5432/leaderboard?sslmode=disable"
        - name: REDIS_ADDR
          value: "valkey:6379"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "tempo:4317"
        - name: ENVIRONMENT
          value: "demo"
        - name: OTEL_GO_AUTO_ENABLED
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-service
  namespace: leaderboard
  labels:
    app: leaderboard
spec:
  selector:
    app: leaderboard
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-service-redis
  namespace: leaderboard
spec:
  selector:
    app: leaderboard
    scenario: with-redis
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30082
  type: NodePort

---
# HPA for RDB-only deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: leaderboard-app-rdb
  namespace: leaderboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: leaderboard-app-rdb
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max

---
# HPA for Redis deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: leaderboard-app-redis
  namespace: leaderboard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: leaderboard-app-redis
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
