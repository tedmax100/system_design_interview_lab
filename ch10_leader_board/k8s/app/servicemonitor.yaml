apiVersion: v1
kind: Service
metadata:
  name: leaderboard-metrics-rdb
  namespace: leaderboard
  labels:
    app: leaderboard
    scenario: rdb-only
spec:
  selector:
    app: leaderboard
    scenario: rdb-only
  ports:
  - name: metrics
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: leaderboard-monitor-rdb
  namespace: leaderboard
  labels:
    app: leaderboard
    scenario: rdb-only
spec:
  selector:
    matchLabels:
      app: leaderboard
      scenario: rdb-only
  endpoints:
  - port: metrics
    path: /metrics
    interval: 5s
